<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
		
        <title>Formulario de autores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1 align="center">Formulario de Autores</h1>

        <form data-th-action="@{/autor/procesar}" data-th-object="${autor}" method="POST">

            <input type="hidden" data-th-field="*{id}"/>
            <div class="d-grid gap-2 col-6 mx-auto">

                <div class="mb-3">
                    <label for="rut" class="form-label">Rut de Autor :</label>
                    <input type="text" class="form-control" data-th-field="*{rut}" placeholder="Ej. 12345678-k"/>
                    <span th:if="${#fields.hasErrors('rut')}" th:errors="*{rut}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre de Autor :</label>
                    <input type="text" class="form-control" data-th-field="*{nombre}" placeholder="Ej. Juanito">
                    <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="apellidoP" class="form-label">Apellido Paterno :</label>
                    <input type="text" class="form-control" data-th-field="*{apellidoP}" placeholder="Ej. Rojas"/>
                    <span th:if="${#fields.hasErrors('apellidoP')}" th:errors="*{apellidoP}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="apellidoM" class="form-label">Apellido Materno :</label>
                    <input type="text" class="form-control" data-th-field="*{apellidoM}" placeholder="Ej. Perez"/>
                    <span th:if="${#fields.hasErrors('apellidoM')}" th:errors="*{apellidoM}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="Nacionalidad" class="form-label">Nacionalidad de Autor :</label>
                    <input type="text" class="form-control" data-th-field="*{Nacionalidad}" placeholder="Ej. Chilena"/>
                    <span th:if="${#fields.hasErrors('Nacionalidad')}" th:errors="*{Nacionalidad}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento :</label>
                    <input type="text" class="form-control" data-th-field="*{fechaNacimiento}" placeholder="Ej. 14-02-1995"/>
                    <span th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" style="color: red;"/>
                </div>
                <div class="mb-3">
                    <label for="fechaDefuncion" class="form-label">Fcha de Defuncion :</label>
                    <input type="text" class="form-control" data-th-field="*{fechaDefuncion}" placeholder="Ej. 21-05-2015"/>
                    <span th:if="${#fields.hasErrors('fechaDefuncion')}" th:errors="*{fechaDefuncion}" style="color: red;"/>
                </div>
                <button class="btn btn-primary" type="submit">Guardar</button>
            </div>
        </form>
    </body>
</html>
